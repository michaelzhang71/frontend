<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- attribute: html standard property -->
    <div class="box" id="title" title="lorem">Lorem ipsum dolor sit amet.</div>
    <p><a href="http://www.baidu.com">Baidu</a></p>
    <img src="abc.jpg" alt="avatar" />

    <!-- non-standard dataset -->
    <p data-age="18" data-location="SH" id="demo">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse amet
      ducimus reiciendis. Accusamus soluta eveniet a et sint dolor ea aliquid
      amet quia, iusto quidem praesentium necessitatibus architecto vel laborum!
    </p>

    <script>
      // dataset
      const p = document.querySelector("#demo");
      console.log(p.dataset);
      console.log("p.dataset.age", p.dataset.age);
      console.log("p.dataset.location", p.dataset.location);

      // standard attributes methods
      // element.hasAttribute(attr) --> boolean
      // element.getAttribute(attr) --> string
      // element.setAttribute(attr, value) --> void
      // element.removeAttribute(attr) --> void
      // element.attributes --> collection with name and value property

      const div = document.querySelector("div");
      let hasClassName = div.hasAttribute("class");
      let className = div.getAttribute("class");
      let setNewClassNameSuccess = div.setAttribute("class", "app");
      console.log("hasClassName", hasClassName);
      console.log("className", className);
      console.log("setNewClassNameSuccess", setNewClassNameSuccess);
      let attributes = div.attributes;
      for (const attribute of attributes) {
        console.log("attribute.name", attribute.name);
        console.log("attribute.value", attribute.value);
      }
      let removeClassSuccess = div.removeAttribute("class");
      console.log("removeClassSuccess", removeClassSuccess);

      // standard attribute can also be accessed using property notation
      // non-standard attribute has to use attibture methods

      // class operation
      // element.className = 'abc' (not recommended)
      // element.classList.add()
      // element.classList.remove()
      // element.classList.toggle()
      // element.classList.contains()

      // style operation
      // element.style.camelCaseProperty = value
      // element.style.cssText = "color: red; font-size: 16px"

      // reading style value:
      // getComputedStyle(element).fontSize
    </script>
  </body>
</html>
