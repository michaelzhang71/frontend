<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- comment -->
    Lorem ipsum dolor sit amet.
    <div class="box">
      <h2>Title</h2>
      <p>
        勝利國有業務其中對待旅遊提出保密官方足球現金一直您是，附近做好破解在他形式名稱，建立畫面專利請大家貼布令人幾個試題最後，重複坐在樂隊，保持我都充滿傳奇家園組織性能她們，改善大概他們房屋住宅研究生部落格著名我想一眼生成，概念有關被人特殊節省引用，表明必要統。
      </p>
    </div>

    <ul>
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
    </ul>

    <script>
      /* Node traversing */
      const body = document.body;

      // children (childNodes)
      const elementList = body.children;
      console.log("elementList", elementList);

      //firstElement/lastElement (firstNode/lastNode)
      const firstElement = body.firstElementChild;
      console.log("firstElement", firstElement);
      const lastElement = body.lastElementChild;
      console.log("lastElement", lastElement);

      // select one element using [index] syntax
      const secondElement = elementList[1];
      console.log("secondElement", secondElement);

      // parentElement (parentNode)
      const parentElement = secondElement.parentElement;
      console.log("parentElement", parentElement);

      // previousElementSibling/nextElementSibling  (previous/nextSibling)
      const nextElement = secondElement.nextElementSibling;
      console.log("nextElement", nextElement);
    </script>
  </body>
</html>
