<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defer and Async</title>
    <script src="./demo.js" defer></script>
    <script src="./demo.js" async></script>
  </head>
  <body>
    <div class="box">
      <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
      </ul>
    </div>

    <!-- 
    Defer:
    1. download at other thread and do not block DOM tree
    2. JS can manipulate DOM
    3. execute JS before DOMContentLoaded event
    4. execute external JS as required sequence

    Async:
    1. non-blocking for DOM Tree
    2. no guaranteed executin order
    3. not guaranteed before or after DOMContentLoaded event
    -->
  </body>
</html>
